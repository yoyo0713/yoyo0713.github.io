<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator</title>
  <script>
    function calculateBMR() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      // 计算BMR
      var bmr = 10 * weight + 6.25 * height - 5;

      // 显示BMR值
      document.getElementById("result").innerHTML = "您的BMR值为：" + bmr.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>BMR Calculator</h1>
  
  <label for="weight">请输入您的体重（公斤）：</label>
  <input type="number" id="weight" required /><br />

  <label for="height">请输入您的身高（厘米）：</label>
  <input type="number" id="height" required /><br />

  <button onclick="calculateBMR()">计算BMR</button>

  <p id="result"></p>
</body>
</html>
